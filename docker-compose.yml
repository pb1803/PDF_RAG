version: '3.8'

services:
  # Qdrant vector database
  qdrant:
    image: qdrant/qdrant:v1.7.0
    container_name: pdf_rag_qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__SERVICE__GRPC_PORT=6334
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PDF RAG API (optional - can run locally)
  pdf-rag-api:
    build: .
    container_name: pdf_rag_api
    ports:
      - "8000:8000"
    environment:
      - QDRANT_URL=http://qdrant:6333
      - QDRANT_COLLECTION_NAME=pdf_documents
      - GOOGLE_APPLICATION_CREDENTIALS=/app/credentials/service-account.json
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - GEMINI_MODEL=gemini-1.5-flash
      - EMBEDDING_MODEL=text-embedding-004
      - PROJECT_ID=${PROJECT_ID}
      - LOCATION=us-central1
      - MAX_CHUNK_SIZE=800
      - TOP_K_RETRIEVAL=8
      - TOP_K_FINAL=5
      - TEMPERATURE=0.1
      - MAX_FILE_SIZE_MB=50
      - LOG_LEVEL=INFO
      - DEBUG=false
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
      - ${GOOGLE_APPLICATION_CREDENTIALS}:/app/credentials/service-account.json:ro
    depends_on:
      qdrant:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Optional: Redis for caching (future enhancement)
  redis:
    image: redis:7.2-alpine
    container_name: pdf_rag_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    profiles:
      - cache

volumes:
  qdrant_data:
    driver: local
  redis_data:
    driver: local

networks:
  default:
    name: pdf_rag_network